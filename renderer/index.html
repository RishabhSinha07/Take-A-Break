<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
/>

<!-- Bootstrap CSS -->
<link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
/>

<link href="cover.css" rel="stylesheet">
</head>
</head>
<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
    <div class="inner">
        <h3 class="masthead-brand">Take-A-Break</h3>
    </div>
    </header>

    <main>
        <div class="inner">
        <p>
          Working for longer time while sitting can affect your back. Let's fix that 😇🦄🌈  .   
        </p>
        </div>
        <br>
        <br>
        <br>
    <form>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Interval for Notification ⏲</label>
            <select class="form-control" id="interval">
            <option>1</option>
            <option>30</option>
            <option>60</option>
            <option>90</option>
            <option>120</option>
            <option>180</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Select Resting period 🛏 </label>
            <select class="form-control" id="duration">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            </select>
        </div>
        </form>
    </main>
    <br>
    <br>
    <br>
    <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" onclick="update()">
        Let's Go ✈  
      </button>
    <footer class="mastfoot mt-auto">
    <div class="inner">
        <p>
        Created by ribh 🔥
        </p>
    </div>
    </footer>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
></script>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
></script>
<script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
></script>
<script src="app.js"></script>
</body>
</html>
